<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonito día Bby♥</title>
  <style>
    @charset "utf-8";

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }

    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #canvas {
      display: block;
    }

    .mensaje {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #mensaje1 {
      top: 33%;
      font-size: 6%; /* Tamaño de fuente relativo */
      animation: pulse 1s infinite;
    }

    #mensaje2, #mensaje3, #mensaje4 {
      top: calc(40% + 6%); /* Espacio vertical entre líneas */
      font-size: 4%; /* Tamaño de fuente relativo */
    }

    #mensaje5 {
      top: calc(55% + 4%); /* Espacio vertical entre líneas */
      font-size: 3%; /* Tamaño de fuente relativo */
    }

    @keyframes pulse {
      0% { font-size: 6%; }
      50% { font-size: 6.5%; }
      100% { font-size: 6%; }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="2500" height="1000"></canvas>
  <div id="mensaje1" class="mensaje">¡Te adoro!</div>
  <div id="mensaje2" class="mensaje">Especial ya eres, como una flor rara,</div>
  <div id="mensaje3" class="mensaje">Tu esencia, mi melodía más clara.</div>
  <div id="mensaje4" class="mensaje">Única, como la lluvia en sequía,</div>
  <div id="mensaje5" class="mensaje">Eres mi solecito, mi dulce alegría.</div>
  <script src="script.js"></script>
</body>
</html>

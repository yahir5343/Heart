<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonito dia Bby♥</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #canvas {
      width: 100vw; /* Ajustar el canvas al ancho de la ventana */
      height: 100vh; /* Ajustar el canvas al alto de la ventana */
      display: block;
    }

    .mensaje {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #mensaje1 {
      top: 33vh; /* Posición vertical relativa */
      font-size: 5vw; /* Tamaño del texto relativo al ancho de la ventana */
      animation: pulse 1s infinite;
    }

    #mensaje2 {
      top: 40vh;
      font-size: 3vw;
    }

    #mensaje3 {
      top: 45vh;
      font-size: 3vw;
    }
    #mensaje4 {
      top: 50vh;
      font-size: 3vw;
    }
    #mensaje5 {
      top: 55vh;
      font-size: 2.5vw;
    }

    @keyframes pulse {
      0% { font-size: 5vw; }
      50% { font-size: 5.5vw; }
      100% { font-size: 5vw; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="mensaje1" class="mensaje">¡Te adoro!</div>
  <div id="mensaje2" class="mensaje">Especial ya eres, como una flor rara,</div>
  <div id="mensaje3" class="mensaje">Tu esencia, mi melodía más clara.</div>
  <div id="mensaje4" class="mensaje">Única, como la lluvia en sequía,</div>
  <div id="mensaje5" class="mensaje">Eres mi solecito, mi eterna alegría.</div>
  <script src="script.js"></script>
</body>
</html>
